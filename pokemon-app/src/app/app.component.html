<div>
  <div *ngIf="!pokemonsLoaded">
    <h2>Please enter 3 Pokemon names</h2>
    <label>Pokemon 1:</label>
    <input type="text" [(ngModel)]="pokemonName1"><br>
    <label>Pokemon 2:</label>
    <input type="text" [(ngModel)]="pokemonName2"><br>
    <label>Pokemon 3:</label>
    <input type="text" [(ngModel)]="pokemonName3"><br>
    <button (click)="loadPokemons()"> Get some pokemons! </button>
  </div>
  <pokemon-detail *ngIf="pokemonsLoaded" [pokemons]="pokemons"></pokemon-detail>
</div>
